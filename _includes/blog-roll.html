<div class="blog-roll">
{% for post in site.posts %}
    {% if post.url != page.url %}
    <div class="blog-post-preview">
        <h3 class="small"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="perex">{{ post.excerpt | markdownify | strip_html }}</p>
    </div>
    {% endif %}
{% endfor %}
</div>
